<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura do Caçador de Fantasmas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Aventura do Caçador de Fantasmas: John vs. Lucifer</h1>
        <div id="story">
            <p>Você é John, um caçador de fantasmas renomado. Sua missão é enfrentar Lucifer, o mais poderoso dos espíritos, na mansão assombrada.</p>
        </div>
        <button id="start">Começar Aventura</button>
        <div id="choices" style="display: none;">
            <button id="choice1"></button>
            <button id="choice2"></button>
            <button id="choice3"></button>
        </div>
        <div id="result" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
